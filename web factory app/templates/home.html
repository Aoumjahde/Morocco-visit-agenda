<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to Do in Morocco</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Amazing Activies To Amazing Tourist In Morocco</h1>
        <p>What are you in the mood for today? Adventure, history, food, or arts—we’ve got you covered!</p>
        <form action="/activities" method="POST">
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Find Activities.</button>
            <a class="Bio_url" href="https://www.morocco.com/" target="_blank">Morocco Biographie</a>
            
        </form>
    </div>
    
</body>
</html>
